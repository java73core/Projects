<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>

<section class="py-5 text-left container">
    <div class="container-m5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"/>
            <p th:text="${el.fullText}"/>
            <p><b>Views: </b><span th:text="${el.views}"/></p>
            <a th:href="'/main/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
            <form th:action="'/main/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>
</section>
<div th:insert="blocks/footer :: footer"/>
</body>
</html>
