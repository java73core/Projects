<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit block</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<section class="py-5 text-left container">
    <div class="container-m5 mb-5">
        <h1>Edit block</h1>
        <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="fullText"  placeholder="Введите полный текст" class="form-control" th:text="${el.fullText}"/><br>
            <button type="submit" class="btn btn-success">Replace</button>
        </form>
        </div>
    </div>
</section>
<div th:insert="blocks/footer :: footer"></div>>
</body>
</html>
